<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="container">
    <div class="can" id="img1">
      <img class="image" src="images/image-header-mobile.jpg" alt="">
    </div>
    <div class="can" id="img2">
      <img class="image" src="images/image-header-desktop.jpg" alt="">
    </div>
    <div class="can2">
      <div class="colortext">
        <p>Get <span style="color: hsl(277, 64%, 61%);"  >insights</span> that help your business grow.</p>
      </div>
      <div class="smtxt">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
      <div class="cubecan">
        <div class="cube">
          <h1>10k+</h1>
          <p>COMPANIES</p>
        </div>
        <div class="cube">
          <h1>314</h1>
          <p>TEMPLATES</p>
        </div>
        <div class="cube">
          <h1>12M+</h1>
          <p>QUERIES</p>
        </div>
      </div>
      
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ojay</a>.
  </div>
</body>
</html>
